# Project
project_image: https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-robots.jpeg
project_summary: This is a research project to help me better understand exactly what a bot is these days, and how APIs are used as engines for these increasingly aware, active, nuggets of compute. I am looking at how APIs are used to drive bots, but also how are bots employed via API driven platforms like Twitter, and Slack.

